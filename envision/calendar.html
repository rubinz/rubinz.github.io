<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Choose Date Range</title>
  <script type="text/javascript" src="datepicker/js/jquery.js"></script>
    <link rel="stylesheet" media="screen" type="text/css" href="datepicker/css/datepicker.css" />
	<script type="text/javascript" src="datepicker/js/datepicker.js"></script>
  </head>
  <body>
  				<p>
					Start Date:<input class="inputDate" id="startinputDate"/>&nbsp;&nbsp;&nbsp;
					End Date:<input class="inputDate" id="endinputDate"/><br><br>
					<button onclick="myFunction()">Submit</button>
				</p>
	<script>
			$('#startinputDate').DatePicker({
	format:'m/d/Y',
	date: $('#startinputDate').val(),
	current: $('#startinputDate').val(),
	starts: 1,
	position: 'r',
	onBeforeShow: function(){
		$('#startinputDate').DatePickerSetDate(Date.now(), true);
	},
	onChange: function(formated, dates)
	{
		$('#startinputDate').val(formated);
		$('#startinputDate').DatePickerHide();
		
		
	
	}});
	
	$('#endinputDate').DatePicker({
	format:'m/d/Y',
	date: $('#endinputDate').val(),
	current: $('#endinputDate').val(),
	starts: 1,
	position: 'r',
	onBeforeShow: function(){
		$('#endinputDate').DatePickerSetDate(Date.now(), true);
	},
	onChange: function(formated, dates)
	{
		$('#endinputDate').val(formated);
		$('#endinputDate').DatePickerHide();
		
		
	
	}});
	
	function myFunction()
	{
		//alert($('#startinputDate').DatePickerGetDate());
		//alert($('#endinputDate').DatePickerGetDate());
		window.opener.minDate = Date.parse($('#startinputDate').DatePickerGetDate())/1000;
		window.opener.maxDate = Date.parse($('#endinputDate').DatePickerGetDate())/1000;
		window.opener.regraph();
		self.close();
	}
	</script>
 
</body>
</html>
